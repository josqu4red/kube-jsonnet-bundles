[INPUT]
    Name                tail
    Tag                 kube.*
    Path                /var/log/containers/*.log
    Parser              docker
    DB                  /var/log/flb_kube.db
    Mem_Buf_Limit       5MB
    Skip_Long_Lines     On
    Refresh_Interval    10
    Docker_Mode         On

[FILTER]
    Name                kubernetes
    Match               kube.*
    Kube_URL            https://kubernetes.default.svc
    K8S-Logging.Exclude On

[FILTER]
    Name                lua
    Match               kube.*
    script              /fluent-bit/etc/functions.lua
    call                dedot
